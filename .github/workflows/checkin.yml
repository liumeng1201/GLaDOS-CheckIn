name: GLaDOS-CheckIn
on:
  push:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'
      - 'imgs/**'
  schedule:
    - cron: 10 22 * * *
  watch:
    types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: install axios
        run: npm install axios
      - name: CheckInTmp4
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP4 }}
          ##PUSH_PLUS: ${{ secrets.PUSH_PLUS }}
      - name: CheckInTmp5
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP5 }}
      - name: CheckInTmp6
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP6 }}
      - name: CheckInTmp7
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP7 }}
      - name: CheckInTmp8
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP8 }}
      - name: CheckInTmp9
        run: node checkin.js
        env:
          COOKIE: ${{ secrets.COOKIE_TMP9 }}
          
